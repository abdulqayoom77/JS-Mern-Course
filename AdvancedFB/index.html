<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Facebook Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Post</h2>
    <div class="post-form">
      <input type="file" id="image" accept="image/*" />

      <div class="toolbar">
        <button onclick="execCaptionCommand('bold')" title="Bold"><b>B</b></button>
        <button onclick="execCaptionCommand('italic')" title="Italic"><i>I</i></button>

        <label title="Toggle Text Over Image">
          <input type="checkbox" onchange="toggleTextOverImage(this)" />
          üñäÔ∏è
        </label>

        <select onchange="justifyOverlayText(this.value)" title="Justify Overlay Text">
          <option value="">Align</option>
          <option value="center">Center</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="justify">Justify</option>
        </select>
      </div>

      <div contenteditable="true" id="caption" placeholder="Write a caption..." style="min-height: 100px; border: 1px solid #ccc; padding: 0.5rem;"></div>

      <div contenteditable="true" id="overlayInput" placeholder="Text over image..." style="min-height: 50px; border: 1px solid #ccc; padding: 0.5rem; display: none;">
        Text over image...
      </div>

      <button class="post-btn" onclick="createPost()">Post</button>
    </div>

    <div class="posts" id="posts">

    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
